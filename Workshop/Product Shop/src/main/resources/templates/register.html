<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>

    <main class="mt-3">
        <h1 class="text-center text-dark">Register</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/register}" th:method="POST" th:object="${user}">
            <div class="form-group">
                <label class="font-weight-bold" for="username">Username</label>
                <input class="form-control" id="username" placeholder="Username..." th:errorclass="is-invalid"
                       th:field="*{username}" type="text">
                <div class="invalid-feedback" th:errors="*{username}"></div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="password">Password</label>
                <input class="form-control" id="password" placeholder="Password..." th:errorclass="is-invalid"
                       th:field="*{password}" type="password">
                <div class="invalid-feedback" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="confirmPassword">Confirm Password</label>
                <input class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                       th:errorclass="is-invalid"
                       th:field="*{confirmPassword}" type="password">
                <div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="email">Email</label>
                <input class="form-control" id="email" placeholder="Email..." th:errorclass="is-invalid"
                       th:field="*{email}" type="email">
                <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-dark" type="submit">Register</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer"/>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
