<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>

    <main class="mt-3">
        <div class="jumbotron bg-light" th:object="${user}">
            <div class="text-center">
                <img alt="profileImg"
                     src="https://res.cloudinary.com/rado-cloud/image/upload/v1553353764/manager-512.png">
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <h1 th:text="*{#authentication.name}"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <h4 th:text="*{email}"></h4>
                </div>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <a class="btn btn-dark" th:href="@{/users/edit}">Edit Profile</a>
            </div>
        </div>
    </main>

    <th:block th:insert="fragments/footer"/>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
