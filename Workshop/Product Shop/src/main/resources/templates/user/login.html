<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>

    <main class="mt-3">
        <h1 class="text-center text-dark">Login</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/login}" th:method="POST">
            <div class="form-group">
                <label class="font-weight-bold" for="username">Username</label>
                <input class="form-control" id="username" name="username" placeholder="Username..." type="text">
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Password..." type="password">
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-dark" type="submit">Login</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer"/>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
