<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>

    <main class="mt-3">
        <h1 class="text-center text-dark">Edit Profile</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/edit}" th:method="PUT" th:object="${profile}">
            <div class="form-group">
                <label class="font-weight-bold" for="username">Username</label>
                <input class="form-control" disabled id="username" th:value="${#authentication.name}" type="text">
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="oldPassword">Old Password</label>
                <input class="form-control" id="oldPassword" placeholder="Password..." required
                       th:errorclass="is-invalid" th:field="*{oldPassword}" type="password">
                <div class="invalid-feedback" th:errors="*{oldPassword}"></div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="newPassword">New Password</label>
                <input class="form-control" id="newPassword" placeholder="New Password..." th:errorclass="is-invalid"
                       th:field="*{newPassword}" type="password">
                <div class="invalid-feedback" th:errors="*{newPassword}"></div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="newPasswordConfirm">Confirm New Password</label>
                <input class="form-control" id="newPasswordConfirm" placeholder="Confirm New Password..."
                       th:errorclass="is-invalid"
                       th:field="*{newPasswordConfirm}" type="password">
                <div class="invalid-feedback" th:errors="*{newPasswordConfirm}"></div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="email">Email</label>
                <input class="form-control" id="email" placeholder="Email..." th:errorclass="is-invalid"
                       th:field="*{email}" th:value="*{email}" type="email">
                <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-dark" type="submit">Edit</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer"/>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
