<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>

    <main class="mt-3">
        <h1 class="text-center text-dark">Edit Profile</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/edit}" th:method="PUT" th:object="${profile}">
            <div class="form-group">
                <label for="username" class="font-weight-bold">Username</label>
                <input type="text" class="form-control" id="username" th:value="${#authentication.name}" disabled>
            </div>
            <div class="form-group">
                <label for="oldPassword" class="font-weight-bold">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" placeholder="Password..."
                       th:field="*{oldPassword}" th:errorclass="is-invalid" required>
                <div class="invalid-feedback" th:errors="*{oldPassword}"></div>
            </div>
            <div class="form-group">
                <label for="newPassword" class="font-weight-bold">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password..."
                       th:errorclass="is-invalid" th:field="*{newPassword}">
                <div class="invalid-feedback" th:errors="*{newPassword}"></div>
            </div>
            <div class="form-group">
                <label for="newPasswordConfirm" class="font-weight-bold">Confirm New Password</label>
                <input type="password" class="form-control" id="newPasswordConfirm" placeholder="Confirm New Password..."
                       th:field="*{newPasswordConfirm}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{newPasswordConfirm}"></div>
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..."
                       th:value="*{email}" th:field="*{email}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Edit</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer"/>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
