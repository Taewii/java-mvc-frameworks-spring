<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>

    <main class="mt-3">
        <div class="jumbotron bg-light" th:object="${product}">
            <div class="text-center">
                <img alt="Product" height="350" th:src="@{https://drive.google.com/uc?id={id}(id=${product.imageUrl})}"
                     width="350">
            </div>
            <div class="row">
                <div class="col col-md-12 text-center mt-5">
                    <h1 th:text="|Name: *{name}|"></h1>
                </div>
            </div>
            <div class="row" th:unless="${#strings.isEmpty(product.description)}">
                <div class="col col-md-12 text-center mt-3">
                    <h4 th:text="|Desciption: *{description}|"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <h4 th:text="|Price: *{#numbers.formatCurrency(price)}|"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <a class="btn btn-success my-3" th:href="@{/orders/product/{id}(id=${productId})}">Order Product</a>
                </div>
            </div>
        </div>
    </main>

    <th:block th:insert="fragments/footer"/>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
