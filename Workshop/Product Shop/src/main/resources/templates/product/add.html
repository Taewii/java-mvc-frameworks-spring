<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>

    <main class="mt-3">
        <h1 class="text-center text-dark">Add Product</h1>
        <hr class="hr-2 bg-dark w-25">
        <form id="add-product-form" class="form w-25 mx-auto"
              th:action="@{/products/add}" th:method="POST"
              th:object="${product}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="add-product-name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control text-center" id="add-product-name"
                       th:field="*{name}" th:value="*{name}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="add-product-description" class="font-weight-bold">Description</label>
                <textarea name="description" class="form-control" id="add-product-description" cols="41" rows="5"
                          th:field="*{description}" th:value="*{description}"></textarea>
            </div>
            <div class="form-group">
                <label for="add-product-price" class="font-weight-bold">Price</label>
                <input type="number" step="any" class="form-control text-center" id="add-product-price" name="price"
                       th:field="*{price}" th:value="*{price}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{price}"></div>
            </div>
            <div class="form-group">
                <label for="add-product-categories" class="font-weight-bold">Categories</label>
                <select multiple class="form-control" id="add-product-categories" th:field="*{categories}" th:errorclass="is-invalid">
                    <option selected disabled value="">--- Select Categories ---</option>
                    <th:block th:each="category : ${categories}">
                        <option th:value="${category.id}" th:text="${category.name}"></option>
                    </th:block>
                </select>
                <div class="invalid-feedback" th:errors="*{categories}"></div>
            </div>
            <div class="form-group">
                <label for="add-product-image" class="font-weight-bold">Image</label>
                <input type="file" class="form-control-file" id="add-product-image"
                       th:field="*{image}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{image}"></div>
            </div>
            <hr class="hr-2 bg-dark w-25">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Add Product</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer"/>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
