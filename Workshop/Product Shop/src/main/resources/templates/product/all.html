<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>

    <main class="mt-3">
        <h1 class="text-center text-dark">All Products</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Image</th>
                <th class="col-md-3 text-center">Name</th>
                <th class="col-md-2 text-center">Price</th>
                <th class="col-md-3 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr class="row mx-auto" th:each="product, i : ${products}">
                <th class="col-md-1 text-center" th:text="${i.index + 1}"></th>
                <td class="col-md-3">
                    <div class="text-center">
                        <img alt="Product" height="40"
                             th:src="@{https://drive.google.com/uc?id={id}(id=${product.imageUrl})}" width="40">
                    </div>
                </td>
                <td class="col-md-3 text-center" th:text="${product.name}"></td>
                <td class="col-md-2 text-center" th:text="${#numbers.formatCurrency(product.price)}"></td>
                <td class="col-md-3 text-center">
                    <a class="btn btn-secondary font-weight-bold text-white"
                       th:href="@{/products/details/{id}(id=${product.id})}">Details</a>
                    <a class="btn btn-success font-weight-bold text-white"
                       th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                    <a class="btn btn-danger font-weight-bold text-white"
                       th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </main>

    <th:block th:insert="fragments/footer"/>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
