<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>

    <main class="mt-3">
        <h1 class="text-center text-dark">Delete Product</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" id="delete-product-form"
              th:action="@{/products/delete}" th:method="DELETE" th:object="${product}">
            <input th:field="*{id}" th:value="*{id}" type="hidden">
            <div class="form-group">
                <label class="font-weight-bold" for="delete-product-name">Name</label>
                <input class="form-control text-center" disabled id="delete-product-name" th:field="*{name}"
                       th:value="*{name}" type="text"/>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="delete-product-description">Description</label>
                <textarea class="form-control" cols="41" disabled id="delete-product-description"
                          rows="5" th:field="*{description}" th:value="*{description}"></textarea>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="delete-product-price">Price</label>
                <input class="form-control text-center" disabled id="delete-product-price" step="any"
                       th:field="*{price}" th:value="*{price}" type="number"/>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="delete-product-categories">Categories</label>
                <select class="form-control" id="delete-product-categories" multiple th:errorclass="is-invalid"
                        th:field="*{categories}">
                    <th:block th:each="category : ${categories}">
                        <option disabled th:selected="${#sets.contains(product.categories, category.id)}"
                                th:text="${category.name}" th:value="${category.id}"></option>
                    </th:block>
                </select>
            </div>
            <hr class="hr-2 bg-dark w-25">
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-danger" type="submit">Delete Product</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer"/>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
