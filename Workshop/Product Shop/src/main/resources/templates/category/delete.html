<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>

    <main class="mt-3">
        <h1 class="text-center text-dark">Delete Category</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" id="delete-category-form"
              th:action="@{/categories/delete}" th:method="DELETE" th:object="${category}">
            <div class="form-group">
                <label class="font-weight-bold" for="delete-category-name">Name</label>
                <input class="form-control text-center" id="delete-category-name" readonly th:field="*{name}"
                       th:value="*{name}" type="text">
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-danger" type="submit">Delete Category</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer"/>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
