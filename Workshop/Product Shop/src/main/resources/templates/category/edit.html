<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>

    <main class="mt-3">
        <h1 class="text-center text-dark">Edit Category</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" id="edit-category-form"
              th:action="@{/categories/edit}"
              th:method="PUT" th:object="${category}">
            <input th:field="*{id}" th:value="*{id}" type="hidden">
            <div class="form-group">
                <label class="font-weight-bold" for="edit-category-name">Name</label>
                <input class="form-control text-center" id="edit-category-name" th:errorclass="is-invalid"
                       th:field="*{name}" th:value="*{name}" type="text">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-info" type="submit">Edit Category</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer"/>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
