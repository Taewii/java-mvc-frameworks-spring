<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"></head>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>

    <main class="mt-3">
        <h1 class="text-center text-dark">All Categories</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">#</th>
                <th class="col-md-5 text-center">Name</th>
                <th class="col-md-5 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row mx-auto" th:each="category, i : ${categories}">
                <th class="col-md-2 text-center" th:text="${i.index + 1}">1</th>
                <td class="col-md-5 text-center" th:text="${category.name}">Technology</td>
                <td class="col-md-5 text-center">
                    <a class="btn btn-dark" th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
                    <a class="btn btn-dark" th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </main>

    <th:block th:insert="fragments/footer"/>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
