<header th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded font-weight-bold">
        <a class="navbar-brand" sec:authorize="isAnonymous()" th:href="@{/}">✳✶ 🎀 𝒫𝓇🍑𝒹𝓊𝒸𝓉 𝒮𝒽💙𝓅 🎀 ✶✳</a>
        <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/home}">✳✶ 🎀 𝒫𝓇🍑𝒹𝓊𝒸𝓉 𝒮𝒽💙𝓅 🎀
            ✶✳</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarNavDropdown"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>

                <th:block sec:authorize="isAnonymous()">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>
                </th:block>

                <li class="nav-item active" sec:authorize="!isAnonymous()">
                    <a class="nav-link" th:href="@{/orders/mine}">My Orders</a>
                </li>
                <li class="nav-item active" sec:authorize="!isAnonymous()">
                    <a class="nav-link" th:href="@{/users/profile}">Profile</a>
                </li>

                <li class="nav-item active" sec:authorize="hasRole('MODERATOR')">
                    <div class="dropdown show">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link active dropdown-toggle"
                           data-toggle="dropdown"
                           href="#" id="moderatorDropdown" role="button">
                            Moderator
                        </a>
                        <div aria-labelledby="moderatorDropdown" class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/categories/add}">Add Category</a>
                            <a class="dropdown-item" th:href="@{/products/add}">Add Product</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/categories/all}">All Categories</a>
                            <a class="dropdown-item" th:href="@{/products/all}">All Products</a>
                        </div>
                    </div>
                </li>

                <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                    <div class="dropdown">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link active dropdown-toggle"
                           data-toggle="dropdown"
                           href="#" id="adminDropdown" role="button">
                            Admin
                        </a>
                        <div aria-labelledby="adminDropdown" class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/users/all}">All Users</a>
                            <a class="dropdown-item" th:href="@{/orders/all}">All Orders</a>
                        </div>
                    </div>
                </li>

                <li class="nav-item active" sec:authorize="!isAnonymous()">
                    <form th:action="@{/logout}" th:method="POST">
                        <button class="logout-button nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
