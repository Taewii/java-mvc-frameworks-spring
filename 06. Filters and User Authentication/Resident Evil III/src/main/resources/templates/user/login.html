<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head"/>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>
    <main class="mt-3">
        <h1 class="text-center">Login</h1>
        <hr/>
        <form class="mx-auto w-25" th:action="@{/user/login}" th:method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" placeholder="Username..." type="text">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Password..." type="password">
            </div>
            <div class="checkbox text-center">
                <label><input name="remember-me" type="checkbox"> Remember me</label>
            </div>
            <hr/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button class="btn btn-primary text-white" type="submit">Login</button>
            </div>
        </form>
    </main>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
