<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head"/>
<body>
<div class="container-fluid">
    <th:block th:insert="fragments/header"/>
    <main class="mt-3">
        <h1 class="text-center">Register</h1>
        <hr/>
        <form class="mx-auto w-25" th:action="@{/user/register}" th:method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" placeholder="Username..."
                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                       th:value="*{username}"
                       type="text">
                <div class="invalid-feedback">
                    Username either empty or already exists.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Password..."
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                       th:value="*{password}"
                       type="password">
                <div class="invalid-feedback">
                    Passwords either empty or don't match.
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input class="form-control" id="confirmPassword" name="confirmPassword"
                       placeholder="Confirm Password..."
                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                       th:value="*{confirmPassword}"
                       type="password">
                <div class="invalid-feedback">
                    Passwords either empty or don't match.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" name="email" placeholder="Email..."
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                       th:value="*{email}"
                       type="email">
                <div class="invalid-feedback">
                    Email must not be empty.
                </div>
            </div>
            <hr/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button class="btn btn-primary text-white" type="submit">Register</button>
            </div>
        </form>
    </main>
</div>
<th:block th:insert="fragments/scripts"/>
</body>

</html>
