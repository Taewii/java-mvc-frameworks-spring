<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" th:href="@{/css/403.css}" type="text/css">
    <title>Unauthorized</title>
</head>
<body>
<svg id="robot-error" viewBox="0 0 260 118.9" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <clipPath id="white-clip">
            <circle cx="130" cy="65" fill="#cacaca" id="white-eye" r="20"></circle>
        </clipPath>
        <text class="error-text" id="text-s" y="106"> 403</text>
    </defs>
    <path class="alarm" d="M120.9 19.6V9.1c0-5 4.1-9.1 9.1-9.1h0c5 0 9.1 4.1 9.1 9.1v10.6" fill="#e62326"></path>
    <use fill="black" x="-0.5px" xlink:href="#text-s" y="-1px"></use>
    <use fill="#2b2b2b" xlink:href="#text-s"></use>
    <g id="robot">
        <g id="eye-wrap">
            <use xlink:href="#white-eye"></use>
            <circle class="eye" clip-path="url(#white-clip)" cx="130" cy="65" fill="#000" id="eyef"
                    r="11" stroke="#2aa7cc" stroke-miterlimit="10" stroke-width="2"></circle>
            <ellipse cx="130" cy="40" fill="#2b2b2b" id="white-eye" rx="18" ry="12"></ellipse>
        </g>
        <circle class="lightblue" cx="105" cy="32" id="tornillo" r="2.5"></circle>
        <use x="50" xlink:href="#tornillo"></use>
        <use x="50" xlink:href="#tornillo" y="60"></use>
        <use xlink:href="#tornillo" y="60"></use>
    </g>
</svg>
<h1>You are not allowed to enter here</h1>
<h2>Go <a th:href="@{/}">Home!</a></h2>
</body>
</html>
