<th:block th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
          xmlns:th="http://www.thymeleaf.org">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
            <a class="navbar-brand" href="/">Resident Evil</a>
            <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-target=".navbarNavDropdown"
                    data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown active" sec:authorize="!isAnonymous()">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                           data-toggle="dropdown" href="#" id="navbarDropdownMenuLink">
                            Viruses
                        </a>
                        <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/virus/show}">Show</a>
                            <a class="dropdown-item" sec:authorize="hasRole('MODERATOR')"
                               th:href="@{/virus/add}">Add</a>
                        </div>
                    </li>
                    <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/user/users}">Users</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/user/register}">Register</a>
                    </li>
                    <li class="nav-item active" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/user/login}">Login</a>
                    </li>
                    <li sec:authorize="!isAnonymous()">
                        <form class="nav-item active" th:action="@{/user/logout}" th:method="POST">
                            <button class="logout-btn" th:href="@{/user/logout}" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</th:block>
