<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
    <header th:insert="~{fragments/header :: header}"></header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Register</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <form class="mx-auto w-25" th:action="@{/register}" th:method="POST">
            <div class="form-group">
                <label class="text-exodia" for="username">Username</label>
                <input class="form-control" id="username" name="username" placeholder="Username..." type="text">
            </div>
            <div class="form-group">
                <label class="text-exodia" for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Password..." type="password">
            </div>
            <div class="form-group">
                <label class="text-exodia" for="confirmPassword">Confirm Password</label>
                <input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password..."
                       type="password">
            </div>
            <div class="form-group">
                <label class="text-exodia" for="email">Email</label>
                <input class="form-control" id="email" name="email" placeholder="Email..." type="email">
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button class="btn bg-exodia text-white" type="submit">Register</button>
            </div>
        </form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</div>
<th:block th:insert="~{fragments/scripts :: scripts}"/>
</body>
</html>
