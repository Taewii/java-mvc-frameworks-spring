<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
    <header th:insert="~{fragments/header :: header}"></header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <th:block th:object="${document}">
            <h1 class="text-center text-exodia" th:text="'Document -' + *{id}"></h1>
            <hr class="bg-exodia hr-2 w-75"/>
            <form class="mx-auto w-75" th:action="@{/print/{id}(id=${document.id})}" th:method="POST">
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <label class="text-exodia h3" for="title">Title</label>
                    </div>
                    <input class="form-control" disabled id="title" name="title" placeholder="Title..."
                           th:value="*{title}" type="text"/>
                </div>
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <label class="text-exodia h3" for="content">Content</label>
                    </div>
                    <textarea class="form-control" disabled id="content" name="content" placeholder="Content..."
                              rows="10" th:text="*{content}"></textarea>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <button class="btn bg-exodia text-white" type="submit">Print</button>
                </div>
            </form>
        </th:block>

        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</div>
<th:block th:insert="~{fragments/scripts :: scripts}"/>
</body>
</html>
