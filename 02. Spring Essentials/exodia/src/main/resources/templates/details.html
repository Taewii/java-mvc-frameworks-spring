<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
    <header th:insert="~{fragments/header :: header}"></header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <th:block th:object="${document}">
            <div class="caption-holder d-flex justify-content-between pt-1">
                <h5 class="text-left text-muted">Details</h5>
                <h5 class="text-right text-muted" th:text="'Document -' + *{id}"></h5>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="mx-auto w-75">
                <h1 class="text-center text-exodia" th:text="*{title}"></h1>
                <hr class="bg-exodia hr-2"/>
                <p class="text-justify" th:text="*{content}"></p>
            </div>
        </th:block>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</div>
<th:block th:insert="~{fragments/scripts :: scripts}"/>
</body>
</html>
